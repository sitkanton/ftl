<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ForTravel — Списки</title>
  <meta name="viewport" content="width=414, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      background: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .app-mobile {
      width: 375px;
      height: 750px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px #2225;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 16px 10px 16px;
      background: #fafbfc;
      border-bottom: 1px solid #f0f0f0;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e1e1e1 url('https://img.icons8.com/ios-filled/50/user-male-circle.png') center/60% no-repeat;
      border: 1.5px solid #eee;
    }
    .username {
      font-weight: 600;
      font-size: 1.05rem;
      color: #232323;
    }
    .header-notify {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #f0f1f6 url('https://img.icons8.com/ios-filled/24/bell.png') center/60% no-repeat;
      cursor: pointer;
    }
    .lists-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px 0 62px 0;
      background: #f8fafb;
    }
    .list-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 1px 5px #dae0f380;
      border: 1px solid #f1f3f6;
      margin: 0 16px 16px 16px;
      padding: 13px 14px 12px 14px;
      display: flex;
      flex-direction: column;
    }
    .list-title {
      font-weight: 600;
      font-size: 1.08rem;
      color: #23334f;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .list-status {
      font-size: 0.91rem;
      color: #169f65;
      background: #f2fdf7;
      border-radius: 7px;
      padding: 1.5px 7px;
    }
    .list-status.done { color: #007aff; background: #eef7ff; }
    .list-status.todo { color: #faad14; background: #fff9e7;}
    .list-tasks {
      font-size: 0.96rem;
      color: #5c6a7a;
      margin-bottom: 3px;
      margin-left: 2px;
    }
    .list-progress {
      font-size: 0.91rem;
      color: #8a94a8;
      margin-bottom: 0;
      margin-top: 1px;
      margin-left: 2px;
    }
    @media (max-width: 430px) {
      .app-mobile {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
    /* TabBar и FAB */
    .tabbar {
      width: 100%;
      height: 56px;
      background: #fff;
      border-top: 1px solid #e9ebef;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 0.5px 12px #8ab5d61a;
    }
    .tabbar-btn {
      flex: 1;
      text-align: center;
      font-size: 1.25rem;
      color: #7b8fb2;
      background: none;
      border: none;
      cursor: pointer;
      padding-top: 2px;
      transition: color 0.15s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      position: relative;
      z-index: 2;
    }
    .tabbar-btn.active {
      color: #007aff;
    }
    .tabbar-btn span {
      font-size: 0.80rem;
      margin-top: -2px;
      font-weight: 500;
    }
    .fab-in-tabbar {
      width: 44px;
      height: 44px;
      background: linear-gradient(120deg, #2dcafc 40%, #007aff 95%);
      border-radius: 50%;
      box-shadow: 0 2px 8px #7ecbff40;
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      position: relative;
      margin: 0 4px;
      z-index: 5;
      transition: box-shadow 0.2s;
      text-decoration: none;
    }
    .fab-in-tabbar:active {
      box-shadow: 0 1px 6px #76e1ff;
    }
  </style>
</head>
<body>
  <div class="app-mobile">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="avatar"></div>
        <div class="username">Анна</div>
      </div>
      <div class="header-notify" title="Уведомления"></div>
    </div>
    <!-- Списки -->
    <div class="lists-container">
      <div class="list-card">
        <div class="list-title">
          Собрать чемодан
          <span class="list-status">В работе</span>
        </div>
        <div class="list-tasks">
          — Паспорт, билеты<br>
          — Зарядки и гаджеты
        </div>
        <div class="list-progress">4 / 7</div>
      </div>
      <div class="list-card">
        <div class="list-title">
          Что посмотреть в Казани
          <span class="list-status done">Завершён</span>
        </div>
        <div class="list-tasks">
          — Казанский Кремль<br>
          — Мечеть Кул-Шариф
        </div>
        <div class="list-progress">5 / 5</div>
      </div>
      <div class="list-card">
        <div class="list-title">
          Покупки в отпуске
          <span class="list-status todo">Не начат</span>
        </div>
        <div class="list-tasks">
          — Крем для загара<br>
          — Подарки друзьям
        </div>
        <div class="list-progress">0 / 3</div>
      </div>
    </div>
    <!-- TabBar -->
    <div class="tabbar">
      <a href="index.html" class="tabbar-btn">
        <img src="https://img.icons8.com/ios-filled/24/home.png" alt="Главная" width="22" />
        <span>Главная</span>
      </a>
      <a href="discovery.html" class="tabbar-btn">
        <img src="https://img.icons8.com/ios-filled/24/compass.png" alt="Дискавери" width="22" />
        <span>Дискавери</span>
      </a>
      <a href="new-list.html" class="fab-in-tabbar" title="Добавить">
        +
      </a>
      <a href="spiski.html" class="tabbar-btn active">
        <img src="https://img.icons8.com/ios-filled/24/checklist.png" alt="Списки" width="22" />
        <span>Списки</span>
      </a>
      <a href="profile.html" class="tabbar-btn">
        <img src="https://img.icons8.com/ios-filled/24/user.png" alt="Профиль" width="22" />
        <span>Профиль</span>
      </a>
    </div>
  </div>
</body>
</html>
